<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso: React desde cero - Lección 04</title>
    <!-- 💡 Estos son los archivos de React -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <!-- Deberás agregar Babel -->    
    <!-- <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>-->
</head>
<body>
    <div id="root"></div>
    
    <!-- 💡 Aquí será donde escribamos nuestros scripts
    ⚠️ Para que JSX pueda ser interpretado por Babel y finalmente ejecutado en el navegador
    tendrás que cambiar el `type="module"` por `type="text/babel"` -->
    <script type="module">
    

    // 🏋️‍♂️ 1. Este es el código que debes implementar utilizando JSX
    const h1 = React.createElement('h1',{
        className: "title"
    },"Hola Mundo!")

    // 🏋️‍♂️ 2. Este es el código que debes implementar utilizando JSX
    const nestedH1 = React.createElement('h1',null, "Hola", " ",
        React.createElement('strong',null, "Mundo")
    )
    
    // 🍬 Crédito Extra
    // Crea una lista utilizando JSX

    // 🍬 Crédito Extra 2
    // Como puedes automatizar la creación de la lista? 
    // 🕵️‍♀️ Pista: Array.map 
    const root = document.getElementById('root')
    ReactDOM.render(nestedH1, root)

    </script>

</body>
</html>
