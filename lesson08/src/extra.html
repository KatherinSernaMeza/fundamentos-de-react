<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso: React desde cero</title>
    <!-- 💡Aquí es donde debes agregar los archivos de React -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
     <style>
    .list {
      list-style: none
    }
    .item {
      background-color: lightblue;
      padding: 10px;
      border: 1px blue solid;
      border-radius: 5px;
      margin: 5px;
    }
    .item--red {
      background-color: red;
    }
    .item--blue {
      background-color: lightblue;
    }
    .item--purple {
      background-color:purple ;
    }
    .item--underline {
      text-decoration: underline;
    }
    
  </style>
</head>
<body>
    <div id="root"></div>
    
    <!-- 💡 Aquí será donde escribamos nuestros scripts -->
    
    <script type="text/babel">
        const root = document.querySelector('#root')
        // 💡 Crea un componente React que renderizará una lista. 
        // El componente debe recibir y renderizar la prop children
        // el componente recibirá la clase css `list`
        
        const Ul = ({ children}) => {
            return <ul className="list">
                {children}
            </ul>
        }
        
        // 💡 En este componente debes agregar algunas clases
        // 🏋️‍♂️ 1. Define la clase base `item` para el elemento renderizado
        // 🏋️‍♂️ 2. Acepta una nueva prop para recibir el nombre de una clase. Esta nueva clase de unirse con la clase anterior
    
       
        const Item = ({ children, style }) => {
            return <li style={style}>
                🚨 aqui va la prop a renderizar
            </li>
         }
         

        // 💡 Este es el componente que renderiza la lista de items
        // 🏋️‍♂️ 2. Debes pasar la nueva prop que definiste en Item para enviar el nombre de la clase que deseas
        const List = ({ items}) => {
        
            const fontSizes = ['10px', '20px', '30px']
            return (<Ul>
                { items.map((item, index) => {
                    return (
                        <Item style={{ fontSize: fontSizes[index]}}>{ item } </Item>
                    )
                })}
            </Ul>
            )
        }

        const data = ['Primer Item',<strong>Segundo Item</strong>, <em>Tercer Item</em>]
        const App = () => {
        return <List items={data}/>
        }
        ReactDOM.render(App, root)
    </script>

</body>
</html>
